<app-navbar></app-navbar>
<div class="container mx-auto flex flex-row pt-8">
  <div class="flex flex-col mx-2 w-3/12">
    <button
      class="py-2 my-1 flex flex-row justify-start bg-sky-200 rounded-lg"
      style="color: rgba(0, 0, 255, 0.75)"
      type="button"
    >
      <div class="pl-2">
        <fa-icon [icon]="faTable"></fa-icon>
      </div>
      <div class="pl-2">Tableros</div>
    </button>
    <button
      class="py-2 my-1 flex flex-row justify-start hover:bg-gray-300 rounded-lg"
      type="button"
    >
      <div class="pl-2"><fa-icon [icon]="faTabletAlt"></fa-icon></div>
      <div class="pl-2">Plantillas</div>
    </button>
    <button
      class="py-2 my-1 flex flex-row justify-start hover:bg-gray-300 rounded-lg"
      type="button"
    >
      <div class="pl-2">
        <fa-icon [icon]="faWaveSquare"></fa-icon>
      </div>
      <div class="pl-2">Inicio</div>
    </button>
    <div class="flex flex-col">
      <div>Espacio de trabajo</div>
      <cdk-accordion>
        <cdk-accordion-item #accordionMenu="cdkAccordionItem">
          <button
            class="w-full py-1 px-2 flex justify-between items-center"
            type="button"
            (click)="accordionMenu.toggle()"
          >
            My Workspace
            <fa-icon
              [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
            ></fa-icon>
          </button>
          <div
            [ngClass]="{
              hidden: !accordionMenu.expanded,
              block: accordionMenu.expanded
            }"
          >
            <ul class="ml-2 flex flex-col text-sm text-gray-700">
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="faUsers"></fa-icon> Members</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="faGear"></fa-icon> Settings</a
                >
              </li>
            </ul>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
    </div>
  </div>
  <div class="flex flex-col w-9/12 mx-2">
    <div class="flex flex-row justify-start">
      <div class="pl-2">
        <fa-icon [icon]="faClock"></fa-icon>
      </div>
      <div class="pl-2">Visto Recientemente</div>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <div
        class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-green-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-amber-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-indigo-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
    </div>
    <div>Tus espacios de trabajos</div>
    <div class="flex flex-row flex-grow">
      <div>Espacio de trabajo de ...</div>
      <button>Tableros</button>
      <button>Vistas</button>
      <button>Miembros</button>
      <button>Configuracion</button>
      <button>Cambiar Plan</button>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <div
        class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-green-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-amber-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-indigo-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
    </div>
    <div>
      <button>Ver todos los tableros cerrados</button>
    </div>
  </div>
</div>
